<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018小游戏</title>
    <link href="2048_zh.css" type="text/css"  rel="stylesheet">

</head>
<body class="body">
<div class="contain">
    <div id="title" class="title">2048小游戏</div>
    <div id="MaxScore" class="MaxScore">最高分：
        <span class="Mscore"></span>
    </div>
    <div class="gameBody col-sm-6 col-md-4" id="gameBody">
            <div class="row">
                <div class="item emptyItem x0y0" x="0" y="0"></div>
                <div class="item emptyItem x0y1" x="0" y="1"></div>
                <div class="item emptyItem x0y2" x="0" y="2"></div>
                <div class="item emptyItem x0y3" x="0" y="3"></div>
            </div>
            <div class="row">
                <div class="item emptyItem x1y0" x="1" y="0"></div>
                <div class="item emptyItem x1y1" x="1" y="1"></div>
                <div class="item emptyItem x1y2" x="1" y="2"></div>
                <div class="item emptyItem x1y3" x="1" y="3"></div>
            </div>
            <div class="row">
                <div class="item emptyItem x2y0" x="2" y="0"></div>
                <div class="item emptyItem x2y1" x="2" y="1"></div>
                <div class="item emptyItem x2y2" x="2" y="2"></div>
                <div class="item emptyItem x2y3" x="2" y="3"></div>
            </div>
            <div class="row">
                <div class="item emptyItem x3y0" x="3" y="0"></div>
                <div class="item emptyItem x3y1" x="3" y="1"></div>
                <div class="item emptyItem x3y2" x="3" y="2"></div>
                <div class="item emptyItem x3y3" x="3" y="3"></div>
            </div>
        </div>
    <div class="tip">电脑：请用键盘的方向键进行操作<br>
        手机：请滑动屏幕进行操作</div>
    <div class="SCORE" id="SCORE">得分：
    <span class="score">0</span> 分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-danger refreshBtn" onclick="init()">
        <span class="update">刷&nbsp;新</span></button>
    <button type="button" class="btn get_back" onclick="get_back()">
        <span class="get_back">退一步</span></button>
    </div>
</div>
<div class="gameOver clearfix">
    <div class="over_head">2048小游戏
    <span class="over_X">×</span></div>
    <!--<div class="space"></div>-->

    <HR>

    <div class="over_body">游戏结束</div>
    <hr>
    <div class="over_foot">
        <button type="button" class="over_close">关&nbsp;&nbsp;闭</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="over_again">再玩一次</button>
    </div>
</div>

<script src="2048_zh.js" type="text/javascript"></script>
</body>
</html>
